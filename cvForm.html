<html>

<body>
	<h1>enter your details in the form below</h1>
	<form action="action_page.php">

  		<input type="text" name="midname"><br>

  		<input type="text" name="lastname"><br>
	</fieldset>
	<br>
	<fieldset id = "dateOfBirth">
		<legend>date of birth</legend>

	</fieldset>
	<br>
	<fieldset id = "adrress">

  		apartment:<br>

  		zipcode:<br>

	</fieldset>
	<br>
	<fieldset id = "contactDetails">
		<legend>contact details</legend>

  		<input type="text" name="email"><br>
  		secondary Email:<br>

  		phone number:<br>

  		secondary phone:<br>

	<br>
	<input type="submit" value="OK we done">
	</form>

</html>
